<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reg.css">
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">      
    </head>

<body>
    <div id="img"></div>
    <div class="reg">
        <form>
            <input type="text" placeholder="Username" autofocus><br><br>
            <input type="password" placeholder="Password"><br><br>
            <input type="date" name="d" placeholder="Date"><br><br>
            <input type="email" name="email" placeholder="Email"><br><br>
            <label>Gender:</label> &nbsp; &nbsp;<input type="radio" name="gender" value="male">&nbsp; &nbsp;
            <i class="fa fa-male" aria-hidden="true"></i> &nbsp; &nbsp;
            <input type="radio" name="gender" value="female">&nbsp; &nbsp;
            <i class="fa fa-female" aria-hidden="true"></i><br><br>
            <label>Collage:</label> &nbsp;&nbsp;<select>
                <option>MITS</option>
                <option>RJIT</option>
                <option>ITM</option>
            </select><br><br>
            <input type="number" name="" placeholder="Phone no"><br><br>
            <label>Study:</label> &nbsp;<input type="checkbox" name="a"> 10&nbsp;
            <input type="checkbox" name="a"> 12 &nbsp;
            <input type="checkbox" name="a"> BCA<br><br>
            <textarea name="a" placeholder="Address"></textarea><br><br>
            <input type="file" name=""><br><br>
            <input type="submit" value="Register">

        </form>
    </div>
</body>

</html>
